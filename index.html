        const NeuralSplash = ({ onEnter }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrame;
                let particles = [];

                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 0.4;
                        this.vy = (Math.random() - 0.5) * 0.4;
                        this.radius = Math.random() * 2.5;
                    }
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                    }
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(255, 127, 80, 0.7)';
                        ctx.fill();
                    }
                }

                const init = () => {
                    resize();
                    // Aumentado para 160 partículas para preencher mais o espaço
                    particles = Array.from({ length: 160 }, () => new Particle());
                };

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach((p, i) => {
                        p.update();
                        p.draw();
                        for (let j = i + 1; j < particles.length; j++) {
                            const p2 = particles[j];
                            const dx = p.x - p2.x;
                            const dy = p.y - p2.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            // Aumentada a distância de conexão para criar mais "redes"
                            if (dist < 180) {
                                ctx.beginPath();
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.strokeStyle = `rgba(255, 127, 80, ${0.4 - dist / 450})`;
                                ctx.lineWidth = 0.6;
                                ctx.stroke();
                            }
                        }
                    });
                    animationFrame = requestAnimationFrame(animate);
                };

                window.addEventListener('resize', resize);
                init();
                animate();

                return () => {
                    cancelAnimationFrame(animationFrame);
                    window.removeEventListener('resize', resize);
                };
            }, []);

            return (

                                    <div><label>Valor Total da Dívida</label><input type="text" value={formJuridico.acordoValorTotal} onChange={e=>setFormJuridico({...formJuridico, acordoValorTotal: e.target.value})} className="w-full bg-white border border-zinc-200 p-2 rounded-xl outline-none font-bold data-font" placeholder="R$ 0.000,00"/></div>
                                    <div><label>Descrição e Condições</label><textarea value={formJuridico.acordoDescricao} onChange={e=>setFormJuridico({...formJuridico, acordoDescricao: e.target.value})} className="w-full bg-white border border-zinc-200 p-2 rounded-xl outline-none font-bold h-24"></textarea></div>
                                    <div><label>Data Limite para Descredenciamento</label><input type="date" value={formJuridico.dataLimiteDistrato} onChange={e=>setFormJuridico({...formJuridico, dataLimiteDistrato: e.target.value})} className="w-full bg-white border border-zinc-200 p-2 rounded-xl outline-none font-bold" /></div>
                                </div>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-x-6">
                                <div className="md:col-span-2 form-section-title">Fluxo</div>
                                <div><label>Código Unidade</label><input type="text" value={formJuridico.codigoUnidade} onChange={e=>setFormJuridico({...formJuridico, codigoUnidade: e.target.value})} className="w-full bg-white border border-zinc-200 p-2 rounded-xl outline-none font-bold data-font" /></div>
                                <div><label>Nome / Unidade</label><input type="text" value={formJuridico.nomeFranqueado} onChange={e=>setFormJuridico({...formJuridico, nomeFranqueado: e.target.value})} className="w-full bg-white border border-zinc-200 p-2 rounded-xl outline-none font-bold" /></div>
                                <div className="md:col-span-2 flex flex-wrap gap-2 mt-4">
                                    {['Pendente', 'COF enviada', 'COF assinada', 'Contrato enviado', 'Contrato assinado'].map(st => (<div key={st} onClick={()=>setFormJuridico({...formJuridico, statusJuridico: st})} className={`status-pill ${formJuridico.statusJuridico === st ? 'active' : ''}`}>{st}</div>))}
                                </div>
                                {!selectedRegId && (
                                    <div className="md:col-span-2 mt-4 p-6 bg-zinc-50 rounded-2xl border-2 border-dashed border-zinc-200 text-center"><button onClick={() => batchJuridicoRef.current.click()} className="px-6 py-2 bg-white border border-zinc-200 rounded-xl text-[10px] font-bold flex items-center gap-2 mx-auto shadow-sm"><Icon name="import" size={12}/> Importar Excel</button><input type="file" ref={batchJuridicoRef} className="hidden" onChange={handleJuridicoBatchUpload} accept=".xlsx,.xls"/></div>
                                )}
                            </div>
                        )}
                        
                        <div className="mt-8 flex flex-col md:flex-row gap-3">
                            <button type="button" onClick={() => { resetFormJuridico(); setSubView('dashboard'); }} className="flex-1 py-3 text-[10px] font-black uppercase text-zinc-400 hover:text-black">Descartar</button>
                            {selectedRegId && formJuridico.tipo === 'Controle Jurídico' && (<button type="button" onClick={deleteJuridicoRecord} className="flex-1 py-3 text-[10px] font-black uppercase text-red-500 border border-red-100 rounded-xl hover:bg-red-50 transition-all">Excluir</button>)}
                            <button type="button" onClick={saveJuridico} disabled={isSavingJuridico} className="flex-[1.5] bg-[#ff7f50] text-white py-3 rounded-xl font-black uppercase text-[10px]">{isSavingJuridico ? 'Gravando...' : 'Salvar Registro'}</button>
                            {formJuridico.tipo !== 'Controle Jurídico' && (<button type="button" onClick={handleSendEmail} className="flex-[1.5] bg-black text-white py-3 rounded-xl font-black uppercase text-[10px] flex items-center justify-center gap-2"><Icon name="send" size={14} color="white"/> Enviar Dados</button>)}
                        </div>
                    </div>
                );

                return (
                    <div className="animate-in fade-in duration-500 text-left">
                        <header className="flex flex-col md:flex-row md:items-end justify-between mb-8 gap-4">
                            <div className="text-left"><button onClick={() => setActiveModule('hub')} className="text-[10px] font-bold text-zinc-400 uppercase flex items-center gap-1 hover:text-black transition-colors mb-1"><span>← Voltar</span></button><h1 className="text-4xl font-black tracking-tighter uppercase text-[#ff7f50]">Jurídico</h1><p className="text-zinc-400 uppercase text-[9px] font-bold tracking-widest mt-1">Gestão de Fluxos</p></div>
                            {isAdmin && (<button onClick={() => { resetFormJuridico(); setSubView('select_type'); }} className="bg-[#ff7f50] text-white px-6 py-2.5 rounded-xl font-black text-[10px] uppercase flex items-center gap-2 tracking-widest shadow-lg hover:bg-[#e66a3d]"><Icon name="plus" size={14} color="white"/> Novo Registro</button>)}
                        </header>

                        {(filterJuridico === 'Todos' || filterJuridico === 'Controle Jurídico') && (
                            <div className="grid grid-cols-2 md:grid-cols-5 gap-3 mb-8">
                                {Object.entries(statsJuridicoTotalizers).map(([st, count]) => (
                                    <div key={st} className="glass-card p-3 border-l-4 border-zinc-100 hover:border-purple-500 transition-colors"><span className="text-[8px] font-black uppercase text-zinc-400 block leading-tight mb-1">{st}</span><span className="text-xl font-black text-zinc-900 leading-none">{count}</span></div>
                                ))}
                            </div>
                        )}

                        <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6 border-b border-zinc-100 pb-6 text-left">
                            <div className="flex flex-wrap gap-2">{['Todos', 'Contrato', 'Distrato', 'Controle Jurídico'].map(cat => (<button key={cat} onClick={() => setFilterJuridico(cat)} className={`px-4 py-2 rounded-full text-[9px] font-black uppercase transition-all ${filterJuridico === cat ? 'bg-black text-white shadow-xl scale-105' : 'bg-zinc-100 text-zinc-400 hover:bg-zinc-200'}`}>{cat}</button>))}</div>
                            <div className="flex items-center gap-2"><span className="text-[9px] font-black text-zinc-400 uppercase mr-1">Ordem:</span><button onClick={() => setSortJuridico('desc')} className={`px-3 py-1.5 rounded-lg text-[9px] font-bold uppercase transition-all ${sortJuridico === 'desc' ? 'bg-white border-2 border-black text-black' : 'text-zinc-400 hover:text-black'}`}>Recente</button><button onClick={() => setSortJuridico('asc')} className={`px-3 py-1.5 rounded-lg text-[9px] font-bold uppercase transition-all ${sortJuridico === 'asc' ? 'bg-white border-2 border-black text-black' : 'text-zinc-400 hover:text-black'}`}>Antigo</button></div>
                        </div>

                        <div className="space-y-2 text-left">
                            {registrosFiltradosJuridico.length > 0 ? registrosFiltradosJuridico.map(reg => (
                                <div key={reg.id} className="glass-card p-4 flex flex-col md:flex-row md:items-center justify-between gap-4 group cursor-pointer hover:bg-white transition-all text-left" onClick={() => handleEditJuridico(reg)}>
                                    <div className="flex items-start gap-4">
                                        <div className={`p-2.5 rounded-xl text-white shadow-lg ${reg.tipo === 'Contrato' ? 'bg-emerald-500' : reg.tipo === 'Distrato' ? 'bg-red-500' : 'bg-purple-500'}`}><Icon name={reg.tipo === 'Contrato' ? 'contract' : reg.tipo === 'Distrato' ? 'distrato' : 'alert'} size={22} color="white"/></div>
                                        <div className="text-left"><h4 className="font-black text-zinc-900 uppercase tracking-tight leading-none mb-1">{reg.nomeFranqueado}</h4><div className="flex flex-wrap gap-3 items-center text-left"><span className="text-[8px] font-black uppercase px-2 py-0.5 rounded bg-zinc-100 text-zinc-500">{reg.tipo}</span>{reg.statusJuridico && <span className="text-[8px] font-black text-purple-600 uppercase tracking-tighter">Fluxo: {reg.statusJuridico}</span>}<span className="text-[8px] font-bold text-zinc-300 uppercase">{new Date(reg.criadoEm).toLocaleDateString()}</span></div></div>
                                    </div>
                                    {isAdmin && <button onClick={async(e)=>{e.stopPropagation(); if(confirm("Eliminar?")) await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('juridico_docs').doc(reg.id).delete();}} className="p-2 text-zinc-200 hover:text-red-500 transition-all"><Icon name="trash" size={16}/></button>}
                                </div>
                            )) : <div className="py-20 text-center opacity-20 flex flex-col items-center"><Icon name="scales" size={40}/><p className="text-[9px] font-black uppercase tracking-widest mt-4 text-center">Nenhum registro encontrado</p></div>}
                        </div>
                    </div>
                );
            };

            const renderPEFUI = () => {
                if (subView === 'import' && isAdmin) return (
                    <div className="max-w-lg mx-auto glass-card p-8 animate-in zoom-in duration-500 text-left">
                        <button onClick={() => setSubView('dashboard')} className="text-[9px] font-bold text-zinc-400 uppercase mb-4 block hover:text-black">← Voltar</button>
                        <h2 className="text-2xl font-black uppercase tracking-tighter mb-6">Importação PEF</h2>
                        <div onClick={() => fileInputRef.current.click()} className="upload-zone text-center"><input type="file" ref={fileInputRef} className="hidden" onChange={(e) => { const file = e.target.files[0]; const reader = new FileReader(); reader.onload = (ev) => { const wb = XLSX.read(new Uint8Array(ev.target.result), { type: 'array' }); const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1 }); const processed = rows.slice(1).map(r => ({ codigo: r[0] || "", cidade: r[1] || "Unidade", consultor: r[2] || "N/A", faturamento: r[19] || 0, total: r[33] || 0, classe: r[34] || "BRONZE", desconto: r[35] || 0 })).filter(l => l.codigo && String(l.codigo) !== "0"); setNovoMes(p => ({...p, lojasProcessadas: processed})); setUploadSuccess(true); }; reader.readAsArrayBuffer(file); }} accept=".xlsx,.xls"/><div className="text-3xl mb-3 opacity-20">📄</div><span className="text-[9px] font-bold uppercase text-zinc-400 block">{uploadSuccess ? 'PRONTO' : 'CARREGAR EXCEL'}</span></div>
                        <div className="grid grid-cols-2 gap-3 mt-6"><div><label>Mês</label><input type="number" value={novoMes.mes} onChange={e=>setNovoMes({...novoMes, mes: e.target.value})} className="w-full bg-white border border-zinc-200 p-2 rounded-xl text-center font-bold outline-none"/></div><div><label>Ano</label><input type="number" value={novoMes.ano} onChange={e=>setNovoMes({...novoMes, ano: e.target.value})} className="w-full bg-white border border-zinc-200 p-2 rounded-xl text-center font-bold outline-none"/></div></div>
                        <button onClick={handleSavePEFData} disabled={!uploadSuccess} className="w-full bg-black text-white py-3 rounded-xl mt-6 font-bold uppercase text-[9px] shadow-lg">Gravar Banco PEF</button>
                    </div>
                );

                if (subView === 'history' && isAdmin) return (
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 animate-in fade-in duration-500 text-left"><div className="md:col-span-2 mb-4 text-left"><button onClick={() => setSubView('dashboard')} className="text-[9px] font-bold text-zinc-400 uppercase hover:text-black">← Voltar</button></div>{historicoPef.map(p=>(<div key={p.id} className="glass-card p-6 flex items-center justify-between text-left"><div className="text-left"><h3 className="text-xl font-bold uppercase text-[#1d1d1f] text-left">{p.titulo}</h3><span className="text-[8px] font-bold text-zinc-400 uppercase tracking-widest text-left">{p.lojas?.length||0} unidades</span></div><div className="flex gap-2"><button onClick={async()=>{if(confirm('Eliminar?')) await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('periodos_pef').doc(p.id).delete();}} className="p-2 text-zinc-300 hover:text-red-500 bg-[#f5f5f7] rounded-lg text-center"><Icon name="trash" size={18}/></button><button onClick={()=>{setPeriodoAlvoId(p.id); setSubView('dashboard');}} className="p-2.5 bg-black text-white rounded-lg text-center shadow-md"><Icon name="import" size={16}/></button></div></div>))}</div>
                );

                return (
                    <div className="animate-in fade-in duration-500 text-left">
                        <header className="flex flex-col md:flex-row md:items-end justify-between mb-8 gap-4 text-left">
                            <div className="text-left"><button onClick={() => setActiveModule('hub')} className="text-[10px] font-bold text-zinc-400 uppercase flex items-center gap-1 hover:text-black transition-colors mb-2 text-left"><span>← Voltar</span></button><h1 className="text-4xl font-black tracking-tighter uppercase leading-none text-left">PEF</h1><p className="text-zinc-400 uppercase text-[9px] font-bold tracking-widest mt-1 text-left">Performance de Rede</p></div>
                            <div className="flex flex-wrap items-center gap-3 text-left">
                                <select value={consultorAlvo} onChange={e=>setConsultorAlvo(e.target.value)} className="bg-white border border-zinc-200 px-4 py-2 rounded-xl text-[10px] font-bold outline-none cursor-pointer"><option value="TODOS">TODOS CONSULTORES</option>{Array.from(new Set(historicoPef.flatMap(p=>(p.lojas||[]).map(l=>mapConsultor(l.consultor))))).filter(c=>c!=="Outros").map(c=><option key={c} value={c}>{c.toUpperCase()}</option>)}</select>
                                <select value={periodoAlvoId} onChange={e=>setPeriodoAlvoId(e.target.value)} className="bg-white border border-zinc-200 px-4 py-2 rounded-xl text-[10px] font-bold outline-none cursor-pointer">{historicoPef.map(p=><option key={p.id} value={p.id}>{p.titulo}</option>)}</select>
                                <button onClick={()=>{ setShowAiModal(true); if(chatMessages.length===0) handleSendMessage(); }} className="ai-button px-6 py-2 rounded-xl font-bold text-[10px] uppercase flex items-center gap-2 tracking-widest shadow-lg text-center"><div className="animate-neural"><Icon name="neural" size={14} color="white"/></div> Neural Intelligence</button>
                            </div>
                        </header>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8 text-left">{[{l:'Faturamento',v:statsPef.totalRede},{l:'Base PEF',v:statsPef.basePEF},{l:'Royalties',v:statsPef.royaltiesBrutos},{l:'Economia',v:statsPef.totalDesconto,c:'text-emerald-600'}].map((x,i)=>(<div key={i} className="glass-card p-4 text-left"><span className="text-[9px] font-bold text-zinc-400 uppercase tracking-widest block mb-1"> {x.l}</span><span className={`text-xl font-black data-font ${x.c||'text-zinc-900'} block`}> R$ {x.v.toLocaleString('pt-BR',{minimumFractionDigits:2})}</span></div>))}</div>
                        <div className="flex flex-wrap gap-2 mb-8 justify-center">{Object.keys(CLASSIFICACOES).map(c=>(<div key={c} onClick={()=>setDashTab(c.toLowerCase())} className={`px-6 py-4 rounded-2xl border cursor-pointer transition-all flex flex-col items-center min-w-[100px] ${dashTab===c.toLowerCase() ? 'ring-2 ring-black bg-white shadow-xl' : 'bg-white text-zinc-400 hover:bg-zinc-50'}`}><span className="text-[9px] uppercase font-bold mb-1 text-center" style={{color:CLASSIFICACOES[c].color}}>{CLASSIFICACOES[c].label}</span><span className="text-2xl font-black text-black leading-none">{statsPef.counts[c]||0}</span></div>))}</div>
                        
                        {dashTab === 'resumo' ? (
                            <div className="space-y-6">
                                <div className="glass-card p-6 h-[300px] relative text-left"><ResponsiveContainer width="100%" height="100%"><BarChart data={Object.keys(CLASSIFICACOES).map(cls=>({name:cls,value:statsPef.counts[cls]||0,fill:CLASSIFICACOES[cls].color}))} margin={{top:10,bottom:10}}><XAxis dataKey="name" fontSize={9} axisLine={false} tickLine={false}/><YAxis hide/><Tooltip cursor={{fill:'#f5f5f7'}} content={<CustomTooltip total={statsPef.total}/>}/><Bar dataKey="value" radius={[8,8,8,8]} barSize={30}>{Object.keys(CLASSIFICACOES).map((c,i)=><Cell key={i} fill={CLASSIFICACOES[c].color}/>)}</Bar></BarChart></ResponsiveContainer></div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 animate-in fade-in zoom-in duration-300">
                                    <EvolutionCard title="Evolução Bronze → Prata" list={statsPef.filteredLojas.filter(l => String(l.classe).toUpperCase() === 'BRONZE' && parseVal(l.total) >= 50).sort((a,b) => parseVal(b.total) - parseVal(a.total)).slice(0,5)} targetColor={CLASSIFICACOES.PRATA.color} nextPts={60}/>
                                    <EvolutionCard title="Evolução Prata → Ouro" list={statsPef.filteredLojas.filter(l => String(l.classe).toUpperCase() === 'PRATA' && parseVal(l.total) >= 68).sort((a,b) => parseVal(b.total) - parseVal(a.total)).slice(0,5)} targetColor={CLASSIFICACOES.OURO.color} nextPts={76}/>
                                    <EvolutionCard title="Evolução Ouro → Diamante" list={statsPef.filteredLojas.filter(l => String(l.classe).toUpperCase() === 'OURO' && parseVal(l.total) >= 85).sort((a,b) => parseVal(b.total) - parseVal(a.total)).slice(0,5)} targetColor={CLASSIFICACOES.DIAMANTE.color} nextPts={91}/>
                                </div>
                            </div>
                        ) : (
                            <div className="glass-card overflow-hidden animate-in slide-in-from-right-4 duration-300 text-left"><table className="w-full text-left border-collapse"><thead><tr className="bg-zinc-50 border-b border-zinc-100 text-[10px] font-bold text-zinc-400 uppercase tracking-widest text-left"><th className="px-6 py-4 text-left">Unidade</th><th className="px-6 py-4 text-right">Performance</th><th className="px-6 py-4 text-center">Benefício</th></tr></thead><tbody className="divide-y divide-zinc-50">{statsPef.filteredLojas.filter(l=>l.classe.toLowerCase()===dashTab).sort((a,b)=>parseVal(b.total)-parseVal(a.total)).map((l,i)=>(<tr key={i} className="hover:bg-zinc-50/50 transition-colors text-left"><td className="px-6 py-4 font-bold text-zinc-900 border-l-4 text-left" style={{borderColor:CLASSIFICACOES[dashTab.toUpperCase()]?.color}}>{l.cidade}</td><td className="px-6 py-4 text-right font-black data-font text-lg text-zinc-900">{parseFloat(l.total).toFixed(2)}</td><td className="px-6 py-4 text-center"><span className="px-3 py-1 bg-zinc-100 rounded-full text-[10px] font-black text-zinc-600">-{l.desconto}%</span></td></tr>))}</tbody></table></div>
                        )}
                    </div>
                );
            };

            // --- Gerenciamento Geral de Visualização ---
            if (view === 'splash') {
                return <NeuralSplash onEnter={() => setView('app')} />;
            }

            return (
                <div className="min-h-screen flex flex-col bg-[#FBFBFD] text-left animate-in fade-in duration-1000">
                    <nav className="h-16 bg-[#1d1d1f] sticky top-0 z-[100] border-b border-black flex items-center justify-between px-6 transition-all duration-300">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => { setActiveModule('hub'); setSubView('dashboard'); }}><img src={LOGO_URL} className="h-9" /><div className="h-6 w-[1px] bg-zinc-700"/><div className="text-white font-bold uppercase tracking-tighter text-xl leading-none">mr hub <span className="text-[10px] block text-zinc-500 font-normal tracking-[0.3em] mt-1">central de inteligencia</span></div></div>
                        <div className="flex items-center gap-2">{isAdmin && activeModule === 'pef' && (<div className="flex gap-1 bg-zinc-800/50 p-1 rounded-xl mr-4 border border-zinc-700/50"><button onClick={() => setSubView('import')} className={`px-3 py-1 text-[9px] font-bold transition-all uppercase ${subView==='import'?'bg-white text-black rounded-lg':'text-zinc-400'}`}>Importar</button><button onClick={() => setSubView('history')} className={`px-3 py-1 text-[9px] font-bold transition-all uppercase ${subView==='history'?'bg-white text-black rounded-lg':'text-zinc-400'}`}>Banco</button></div>)}<button onClick={() => isAdmin ? setIsAdmin(false) : setShowAdminModal(true)} className="p-2 text-zinc-500 hover:text-white transition-colors text-center"><Icon name={isAdmin ? "unlock" : "lock"} size={16}/></button></div>
                    </nav>
                    <main className="flex-1 w-full max-w-6xl mx-auto px-6 pt-8 pb-12 text-left">
                        {activeModule === 'hub' && renderHub()}
                        {activeModule === 'pef' && renderPEFUI()}
                        {activeModule === 'juridico' && renderJuridicoUI()}
                    </main>

                    {showAdminModal && (
                        <div className="fixed inset-0 z-[300] flex items-center justify-center p-4 bg-white/95 backdrop-blur-3xl animate-in zoom-in duration-300 text-center">
                            <div className="w-full max-w-sm text-center">
                                <h3 className="text-2xl font-black uppercase text-zinc-900 mb-10 tracking-[0.4em] text-center">ADMIN ACCESS</h3>
                                <div className="relative text-center"><input type="password" autoFocus value={adminInput} onChange={e=>{setAdminInput(e.target.value);setLoginError(false);}} onKeyDown={e=>e.key==='Enter'&&(adminInput===ADMIN_KEY?(setIsAdmin(true),setShowAdminModal(false),setAdminInput('')):setLoginError(true))} className="w-full bg-white border-b-2 py-6 text-center font-black text-4xl outline-none focus:border-black transition-all placeholder:text-zinc-100"/><div className="h-6 mt-4 text-center">{loginError && <p className="text-red-500 text-[9px] font-bold uppercase animate-bounce text-center">Chave Incorreta</p>}</div></div>
                                <div className="flex gap-4 mt-8 text-center"><button onClick={()=>setShowAdminModal(false)} className="flex-1 py-4 text-[10px] font-bold text-zinc-400 uppercase tracking-widest hover:text-black">Cancelar</button><button onClick={()=>(adminInput===ADMIN_KEY?(setIsAdmin(true),setShowAdminModal(false),setAdminInput('')):setLoginError(true))} className="flex-1 bg-zinc-900 text-white py-4 rounded-2xl text-[10px] font-bold uppercase tracking-widest shadow-2xl text-center">Confirmar</button></div>
                            </div>
                        </div>
                    )}

                    {showAiModal && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-white/95 backdrop-blur-2xl animate-in fade-in duration-300 text-left">
                            <div className="bg-white border border-zinc-200 rounded-[32px] w-full max-w-5xl h-[85vh] flex flex-col shadow-2xl overflow-hidden text-left">
                                <div className="p-6 border-b border-zinc-100 flex justify-between items-center bg-white/50 text-left"><div className="flex items-center gap-4 text-left"><div className="bg-black p-3 rounded-2xl text-white shadow-xl text-left"><Icon name="neural" size={24}/></div><div><h3 className="text-xl font-black uppercase tracking-tighter text-left">Neural Intelligence</h3><p className="text-[9px] font-bold text-zinc-400 uppercase tracking-[0.2em] text-left">Relatório Técnico Auditado</p></div></div><button onClick={() => setShowAiModal(false)} className="bg-zinc-50 p-2.5 rounded-full hover:bg-zinc-100 text-center"><Icon name="x" size={20} color="#000" /></button></div>
                                <div className="flex-1 overflow-y-auto p-8 bg-[#FBFBFD] custom-scrollbar text-left">{chatMessages.length===0 && <div className="text-center py-20 opacity-20 uppercase font-black tracking-widest text-[10px] text-center">Processando...</div>}{chatMessages.map((m,i)=>(<div key={i} className={`flex mb-8 ${m.role==='user'?'justify-end':'justify-start'} text-left`}>{m.role==='assistant'?(<div className="exec-report shadow-xl border border-zinc-100 whitespace-pre-wrap animate-in fade-in text-left" dangerouslySetInnerHTML={{__html:m.text.replace(/\*\*(.*?)\*\*/g,'<strong class="font-black">$1</strong>')}}></div>):(<div className="bg-[#1d1d1f] text-white p-5 rounded-2xl rounded-tr-none text-sm font-medium shadow-xl max-w-md animate-in fade-in text-left">{m.text}</div>)}</div>))}</div>
                                <div className="p-6 bg-white border-t border-zinc-100 text-left"><div className="max-w-4xl mx-auto flex gap-4 bg-zinc-50 p-3 rounded-2xl border border-zinc-100 text-left"><input type="text" value={userInput} onChange={e=>setUserInput(e.target.value)} onKeyDown={e=>e.key==='Enter'&&handleSendMessage()} placeholder="Pergunte..." className="flex-1 bg-transparent px-4 outline-none text-sm font-medium text-left"/><button onClick={() => handleSendMessage()} disabled={isAiLoading} className="bg-black text-white px-8 py-3 rounded-xl font-bold text-[10px] uppercase active:scale-95 transition-all text-center">Analisar</button></div></div>
                            </div>
                        </div>
                    )}
                    <footer className="py-8 text-center opacity-20 text-[9px] font-black uppercase tracking-[0.5em] text-zinc-500">mr hub • central de inteligencia  • v.{APP_VERSION}</footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
